<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="app-header">
      <h1>To-Do List</h1>
      <p class="subtitle">Add tasks, mark complete, delete — saved in your browser.</p>
    </header>

    <section class="input-area" aria-label="Add new task">
      <input id="taskInput" type="text" placeholder="Add a new task and press Enter or click Add" aria-label="New task">
      <button id="addBtn" type="button" aria-label="Add task">Add</button>
    </section>

    <section class="controls">
      <span id="remaining">0</span> tasks remaining
      <button id="clearCompleted" class="link-btn">Clear completed</button>
      <button id="clearAll" class="link-btn">Clear all</button>
    </section>

    <ul id="todoList" class="todo-list" aria-live="polite"></ul>

    <footer class="footer">
      <small>Built with vanilla JavaScript • Local storage</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
