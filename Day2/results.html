<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1>Form Submission Result</h1>
    <p>Username: <span id="result-username"></span></p>
    <p>Password: <span id="result-password"></span></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('result-username').textContent = urlParams.get('username');
        document.getElementById('result-password').textContent = urlParams.get('password');
    </script>
</body>
</html>
